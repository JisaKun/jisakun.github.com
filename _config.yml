# Site settings
title: JisaKun's Home
email: JisaKun@yeah.net
description: > # this means to ignore newlines until "baseurl:"
  A place where I try to find myself.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://JisaKun.github.io" # the base hostname & protocol for your site
github_username:  JisaKun
logo_location: "https://en.gravatar.com/userimage/86247266/f73923736d489b00576858f341928dd1.jpg/100x100&text=LOGO"
# Build settings
markdown: kramdown
redcarpet:
    extensions: ["fenced_code_blocks", "autolink", "tables", "strikethrough"]
highlighter: pygments
exclude: ['README.md']
excerpt_separator: "***"

# This tells the paginator to break pages at ten posts. 
paginate: 10

  # Settings for analytics helper
  # Set 'provider' to the analytics provider you want to use.
  # Set 'provider' to false to turn analytics off globally.
analytics :
  provider : google 
  google : 
    tracking_id : 'UA-60987015-1'

  # Settings for comments helper
  # Set 'provider' to the comment provider you want to use.
  # Set 'provider' to false to turn commenting off globally.
  #
comments :
  provider : disqus
  disqus :
    short_name : jisakungithubio

excerpt_separator: "\n\n"
